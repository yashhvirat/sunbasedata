<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
.table {
	padding: 100px 0;
	width: 70%;
	border: 3px solid black;
	text-align: center;
}

.container {
	padding: 10px 0;
	width: 50%;
	text-align: center;
}

.totalrows {
	padding: 10px 0;
	width: 50%;
	text-align: center;
}
</style>
</head>

<body>
	<h1>Customer List</h1>

	<table id="example" border="1"
		class="table table-bordered table-responsive-md">
		<thead>
			<tr>
				<th>First Name&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Last Name&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Street&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=street&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Address&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=address&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>City&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=city&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>State&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=state&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Email&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Phone&nbsp;&nbsp;<a
					th:href="@{'/mainPage/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">

				</a></th>
				<th>Actions&nbsp;&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer,i : ${listCustomers}">
				<td th:text="${customer.firstName}"></td>
				<td th:text="${customer.lastName}"></td>
				<td th:text="${customer.street}"></td>
				<td th:text="${customer.address}"></td>
				<td th:text="${customer.city}"></td>
				<td th:text="${customer.state}"></td>
				<td th:text="${customer.email}"></td>
				<td th:text="${customer.phone}"></td>
				<td><a href="/edit/${customer.email}">Edit</a> <a
					href="/delete/${customer.email}">Delete</a>
			</tr>
		</tbody>
	</table>

	<div class="container">

		<ul class="pagination">
			<div class="totalrows">Total Rows: [[${totalItems}]]</div>

			<li th:if="${currentPage != 1}" class="page-item"><a
				class="page-link"
				th:href="@{'/mainPage/'+${currentPage-1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
			</li>

			<li th:each="i:${#numbers.sequence(1,totalPages)}"
				th:classappend="${currentPage==i ? 'active' : '' }"
				class="page-item"><a class="page-link"
				th:href="@{'/mainPage/'+${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
			</li>


			<li th:if="${currentPage < totalPages}" class="page-item"><a
				class="page-link"
				th:href="@{'/mainPage/'+${currentPage+1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
			</li>

			<li th:if="${currentPage < totalPages}" class="page-item"><a
				class="page-link"
				th:href="@{'/mainPage/'+${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
			</li>

		</ul>
	</div>

</body>

</html>
