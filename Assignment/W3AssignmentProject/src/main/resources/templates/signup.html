<html>

<head>
<title>Sign Up</title>
</head>

<body>
	<h1>Sign Up</h1>
	<form action="/signup" method="post">
		<label for="firstName">First Name:</label> <input type="text"
			id="firstName" name="firstName" required><br> <br>
		<label for="lastName">Last Name:</label> <input type="text"
			id="lastName" name="lastName" required><br> <br> <label
			for="street">Street:</label> <input type="text" id="street"
			name="street" required><br> <br> <label
			for="address">Address:</label> <input type="text" id="address"
			name="address" required><br> <br> <label for="city">City:</label>
		<input type="text" id="city" name="city" required><br> <br>
		<label for="state">State:</label> <input type="text" id="state"
			name="state" required><br> <br> <label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<br> <label for="phone">Phone Number:</label> <input type="text"
			id="phone" name="phone" required><br> <br> <input
			type="submit" value="Sign Up">
	</form>
</body>

</html>
